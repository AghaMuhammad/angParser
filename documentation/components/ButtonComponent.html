<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Component</title>
  </head>
  <body>
    <!-- Example Component Layout -->
    <div id="example-component" class="component">
      <!-- Top Button -->
      <button
        id="topButton"
        class="action-button"
        data-action="click"
        data-description="This button navigates to the home page"
      >
        Click Me!
      </button>

      <!-- Navigation Menu -->
      <nav
        id="menu"
        class="navigation"
        data-action="hover"
        data-description="Hover to expand the navigation menu"
      >
        <ul>
          <li>
            <a
              href="#home"
              id="homeLink"
              data-action="click"
              data-description="Navigate to the home section"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#about"
              id="aboutLink"
              data-action="click"
              data-description="Navigate to the about section"
              >About</a
            >
          </li>
        </ul>
      </nav>

      <!-- Contact Section -->
      <div
        id="contactSection"
        class="section"
        data-action="none"
        data-description="Displays contact information"
      >
        <h2>Contact Us</h2>
        <p>Email: contact@example.com</p>
      </div>
    </div>
  </body>
</html>
